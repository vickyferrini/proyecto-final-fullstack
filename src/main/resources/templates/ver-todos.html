<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
</head>

<body>
<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th> 
						<th scope="col">nombre</th>
						<th scope="col">activo</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="autor : ${autor}">
						<td th:text="${autor.id}"></td>
						<td th:text="${autor.nombre}"></td>		
						<td>
							<input type="checkbox" name="active" th:checked="${autor.alta}" />
						</td>
					</tr>
				</tbody>
			</table>
			
			<table class="table">

					</tr>
